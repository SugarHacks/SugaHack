<section class="dashboard" ng-controller="dashboardController">
  <header>
    <article class="profile">
      <figure class="balance">-18.20<b>&euro;</b></figure>
      <img src="/assets/images/profileImg.jpg" />
      <figure class="points">340 <b>pnts.</b>
      </figure>
      <div class="achievments">

        <img src="/assets/images/vectors/MonthBadge.png"/>
        <img src="/assets/images/vectors/WeekBadge.png"/>
        <img src="/assets/images/vectors/MoneyBack Badge.png"/>
      </div>
    </article>

    <figure class="logbook">
      <h1><i class="fa fa-book"></i>Logbook</h1>
      <div class="list">
        <div ng-repeat="log in logbook">

        </div>
        
      </div>

    </figure>

          <h4>FRI</h4>

          <h4>SUN</h4>

        <div>
          <span class="week" ng-repeat="log in logbook" ng-if="$index % 7 == 0">
            <b>W {{$index / 7}}</b> 

            <span class="{{glucoseMeasure(logbook[$index])}}">{{logbook[$index].glucose}}</span>
            <span class="{{glucoseMeasure(logbook[$index+1])}}">{{logbook[$index+1].glucose}}</span>
            <span class="{{glucoseMeasure(logbook[$index+2])}}">{{logbook[$index+2].glucose}}</span>
            <span class="{{glucoseMeasure(logbook[$index+3])}}">{{logbook[$index+3].glucose}}</span>
            <span class="{{glucoseMeasure(logbook[$index+4])}}">{{logbook[$index+4].glucose}}</span>
            <span class="{{glucoseMeasure(logbook[$index+5])}}">{{logbook[$index+5].glucose}}</span>
            <span class="{{glucoseMeasure(logbook[$index+6])}}">{{logbook[$index+6].glucose}}</span>

          </span>
