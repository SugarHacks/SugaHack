<span class="measure {{glucoseMeasure(log)}}">{{log.glucose}} </br><span>mg. per dl</span></span>

<span class="affected">
  <p><b>+ 250</b> points</p>
  <p><b>- 0.20</b>&euro;</p>
</span>
<span class="timestamp">
  <p><i class="fa fa-calendar"></i> {{log.date}} </br> <i class="fa fa-clock-o"></i> {{log.time}}</p>
</span>
